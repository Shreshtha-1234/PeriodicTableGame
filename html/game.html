<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
  
    <script>
        tailwind.config = {
          theme: {
            "inter": ["Inter", "sans-serif"],
          }
        }
      </script>
</head>
<body>
    
    <div id="wrapper" class="p-4 bg-[#000814] text-[#F1F2FF] font-inter w-screen h-screen">
        <div class="relative text-center text-6xl font-bold bg-[#feee04] text-transparent bg-clip-text ">Periodic Table</div>
        <div class="absolute bg-[#FEC763] border-2 p-2 top-10 right-24 text-black font-bold">Max Score : <span id="maxscore"></span></div>
        <div class="absolute bg-[#fd7400] border-2 p-2 top-10 right-60 text-white font-bold">Your Score : <span id="currscore"></span></div>
        <button class="absolute rounded hover:scale-95  transition-all duration-300 bg-[#81da02] p-2 top-10 left-52  text-black font-bold border-2" id="restart">Restart Game</button>
        <a href="./index.html" class="fixed text-white top-10 left-24 px-2 py-2 border rounded hover:scale-95 transition-all duration-200"> ‚Üê Go back </a>
        <div id="root" class="flex  w-[90%] mt-8 mx-auto flex-wrap">
        </div>
        <div class="hidden absolute top-[150px] p-2 rounded left-[35%] text-xl border transition-all duration-300" id="highScoreBroken">
           
        </div>

        <div id="dialogRoot" class="hidden">
            <div class="h-screen flex flex-col justify-center items-center ">
            
                <div class="bg-[#2C333F] pb-2 rounded-xl text-white border-2 border-white min-w-[400px]">
                    <div class="flex justify-between items-center bg-[#424854] m-1 p-2 mb-2">
                        <p class="text-xl text-white">Guess Who Am I ?</p>
                        <div class=" bg-[#FFD60A] text-black font-bold px-2 py-1" >Attempts : <span id="attempts"></span></div>
                    </div>
                
                <div class="px-4">
                <li id="block" class="text-[14px]"></li>
                <li id="appearance" class="text-[14px]"></li>
                <li id="category" class="text-[14px]"></li>
                <li id="atomic" class="text-[14px]"></li>
                <li id="number" class="text-[14px]"></li>
              
                <form class="flex flex-col mt-4" id="myform">
                    <p>Select the element:</p>
                    <div class="flex ">
                   <div class="flex flex-col justify-around w-[50%] ml-10">
                        <div>
                        <input type="radio" id="option1" name="elementSelected" value="option1">
                        <label for="option1" id="label1"></label>
                        </div>
                        <div>
                            <input type="radio" id="option2" name="elementSelected" value="option2">
                            <label for="option2" id="label2"></label><br>
                        </div>
                   </div>
                   <div class="flex flex-col justify-around w-[50%] mx-auto">
                    <div>
                        <input type="radio" id="option3" name="elementSelected" value="option3">
                        <label for="option3" id="label3"></label>
                    </div>
                   <div>
                    <input type="radio" id="option4" name="elementSelected" value="option4">
                    <label for="option4" id="label4"></label><br>
                   </div>
                   </div>

                </div>

                    <div id="noChoice" class="text-[10px] hidden text-[#FF0000]">Please choose one option</div>
                    <div id="result" class="text-[16px]"></div>
                    <div class="mt-3 self-end">
                        <button type="button" id="close" class="px-2 py-1 bg-[#FF6BB6] text-white border  hover:scale-95 transition-all duration-200">Close</button>
                        <button type="submit" id="submitButton" class="px-2 py-1 bg-[#28CF75] text-black border  hover:scale-95 transition-all duration-200 hover:cursor-pointer disabled:opacity-50 disabled:scale-100 disabled:cursor-not-allowed ">Submit</button>
                    </div>
                    
                </form>
            </div> 
           
           
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../assets/data/data.js"></script>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
